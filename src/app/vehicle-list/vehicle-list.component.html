<p>vehicle-list works!</p>
<a class="button" routerLink="/new-vehicle">Add Vehicle</a>

<div class="container">
    <h1>Vehicle List</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>model/make</th>
          <th>nickname</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicle of vehicles">
          <td>{{ vehicle.vehicle_id }}</td>
          <td><a routerLink="/show-vehicle/{{ vehicle.vehicle_id }}">{{ vehicle.model_make }}</a></td>
          <td>{{ vehicle.nickname }}</td>
          <td>{{ vehicle.type }}</td>
        </tr>
      </tbody>
    </table>
  </div>
