<p>vehicle-list works!</p>
<a class="button" routerLink="/new-vehicle">Add Vehicle</a>

<div class="container">
    <h1>Vehicle List</h1>
    <div class="row">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText" (input)="searchVehicles()">
      </div>
    </div>
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>model/make</th>
          <th>nickname</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicle of vehicles">
          <td>{{ vehicle.vehicle_id }}</td>
          <td><a routerLink="/show-vehicle/{{ vehicle.vehicle_id }}">{{ vehicle.model_make }}</a></td>
          <td>{{ vehicle.nickname }}</td>
          <td>{{ vehicle.type }}</td>
        </tr>
      </tbody>
    </table>
  </div>
