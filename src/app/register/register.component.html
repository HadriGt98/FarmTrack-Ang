<mat-card>
    <mat-card-header>
        <h1>Registration form</h1>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerform" (ngSubmit)="submitRegistration()">
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="First Name" formControlName="first_name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Last Name" formControlName="last_name">
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            <!-- <mat-form-field>
                <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
            </mat-form-field> -->
            <button mat-raised-button class="button" type="submit">Submit</button>
            <a class="button" routerLink="/login">Cancel</a>
        </form>
    </mat-card-content>
</mat-card>
