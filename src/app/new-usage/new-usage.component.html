<form [formGroup]="usageForm" (ngSubmit)="submitUsage()">
    <label for="vehicle_id">Vehicle:</label>
    <select name="vehicle_id" id="vehicle_id" formControlName="vehicle_id">
        <option *ngFor="let vehicle of vehicles" [value]="vehicle.vehicle_id">{{vehicle.model_make}}</option>
      </select>
  
    <label for="duration">Duration:</label>
    <input type="number" id="duration" name="duration" formControlName="duration">
  
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" formControlName="date">
  
    <label for="fuel_amount">Fuel Amount:</label>
    <input type="number" id="fuel_amount" name="fuel_amount" formControlName="fuel_amount">
  
    <label for="maintenance_cost">Maintenance Cost:</label>
    <input type="number" id="maintenance_cost" name="maintenance_cost" formControlName="maintenance_cost">
  
    <label for="note">Note:</label>
    <input type="text" id="note" name="note" formControlName="note">
  
    <button type="submit">Save</button>
    <a class="button" routerLink="/home">Cancel</a>
  </form>
